<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castlist</title>
    
    <!-- Farcaster Mini App Embed Tags -->
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://castlist.netlify.app/farcaster-white.svg","button":{"title":"Open Castlist","action":{"type":"launch_frame","name":"Castlist","url":"https://castlist.netlify.app","splashImageUrl":"https://castlist.netlify.app/farcaster-white.svg","splashBackgroundColor":"#8A63D2"}}}' />
    
    <!-- Open Graph Meta Tags for better embed detection -->
    <meta property="og:title" content="Castlist" />
    <meta property="og:description" content="Transform your Readings into a Social Journey" />
    <meta property="og:image" content="https://castlist.netlify.app/farcaster-white.svg" />
    <meta property="og:url" content="https://castlist.netlify.app" />
    <meta property="og:type" content="website" />
    
    <!-- Farcaster Mini App SDK -->
    <script type="module">
      console.log("üöÄ Loading Farcaster SDKs...");
      
      // Load Mini App SDK for Farcaster environments
      try {
        const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk@latest');
        window.farcaster = sdk;
        console.log("‚úÖ Farcaster Mini App SDK loaded successfully");
        
        // Call ready() immediately to dismiss splash screen
        if (sdk.actions && sdk.actions.ready) {
          sdk.actions.ready();
          console.log("‚úÖ sdk.actions.ready() called successfully");
        }
      } catch (error) {
        console.log("‚ö†Ô∏è Mini App SDK not available:", error.message);
      }
      
      // Load AuthKit for standalone web apps
      try {
        const authKitModule = await import('https://esm.sh/@farcaster/auth-kit@latest');
        const { AuthKitProvider, SignInButton, useProfile, useSignIn, QRCode } = authKitModule;
        
        window.FarcasterAuthKit = {
          AuthKitProvider,
          SignInButton,
          useProfile,
          useSignIn,
          QRCode
        };
        console.log("‚úÖ Farcaster AuthKit loaded successfully");
      } catch (error) {
        console.log("‚ö†Ô∏è AuthKit not available:", error.message);
      }
      
      console.log("‚úÖ Farcaster SDK loading completed");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
